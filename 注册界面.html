    function isNumber(str)  
    {  
        for(i=0;i<str.length;i++)  
        {  
            // 如果要判断小数，需要判断小数点  
            if(str.charAt(i)>='0' && str.charAt(i)<='9' 
			|| str.charAt(i)=="-" && i==0)  
                continue;  
            else  
                return false;  
        }  
        return true;  
    }  
      
    function isDate(date)  
    {  
        // 查找分隔符
		index1 = date.indexOf("-");  
        // 如果分隔符不存在，则不是合法的时间  
        if(index1 == -1)  
            return false;  
        // 获取时间中的年  
        year = date.substring(0,index1);  
        // 获取时间中的剩下部分  
        date = date.substring(index1+1);  
        // 查找第二个分隔符  
        index1 = date.indexOf("-");  
        // 如果不存在第二个分隔符，则不是合法的时间
		if(index1 == -1)  
            return false;  
        // 获取时间中的月份  
        month = date.substring(0,index1);  
        // 获取时间中的日  
        day = date.substring(index1+1);  
        // 判断是否是数字，如果不是则不是合法的时间  
        if(isNumber(year) && isNumber(month) && isNumber(day))  
        {  
            // 判断基本范围  
            if(year<1900 || year>9999 || month<1 || month >12 || day<1) 
			return false;  
            // 判断31天的月  
            if((month==1 || month==3 || month==5 || month==7  
            || month==8 || month==10 || month==12) && day>31)  
                return false;  
            // 判断30天的月  
            if((month==4 || month==6 || month==9 || month==11)  
                && day>30)  
                return false;  
            // 如果是2月，判断是否为润年  
            if(month==2)  
            {
		if(year%400==0 || (year%4==0 && year%100!=0))  
                {  
                    if(day>29)  
                        return false;  
                }else  
                {  
                    if(day>28)  
                        return false;  
                }  
            }
		}  
        else  
            return false;  
        return true;  
    }  
    // 判断是否是Email  
    function isEmail(email)  
    {  
        if(email.length==0)  
            return false;  
        index1 = email.indexOf('@');  
        index2 = email.indexOf('.');
		if(index1 < 1              // @符号不存在，或者在第一个位置  
        || index2 < 1          // .符号不存在，或者在第一个位置  
        || index2-index1 <2    // .在@的左边或者相邻  
        || index2+1 == email.length) // .符号后面没有东西  
            return false  
        else  
            return true;  
    }
